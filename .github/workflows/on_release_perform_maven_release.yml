# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: On GitHub Release perform equivalent maven release

#on:
#  release:
#    types:
#      - created
#      - published

on:
  workflow_dispatch:
    inputs:
      releaseversion:
        description: 'Release version'
        required: true
        default: '0.1.7'

jobs:
  build:

    runs-on: ubuntu-latest
    # See https://stackoverflow.com/a/61421306/15619
    env:
      RELEASE_VERSION: ${{github.event.inputs.releaseversion}}

    steps:
      - run: echo "Will perform a maven release with public version ${{ github.event.inputs.releaseversion }}"

      - uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: '0'
      - name: Configure Git user for push
        uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          global: true
          actor: git
          name: On release perform GitHub action
          email: on_release_perform_maven_release@users.noreply.github.com
          token: '${{ secrets.GITHUB_TOKEN }}'
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
          server-id: ossrh # Value of the distributionManagement/repository/id field of the pom.xml
          server-username: ${{ secrets.OSS_SONATYPE_USERNAME }}
          server-password: ${{ secrets.OSS_SONATYPE_PASSWORD }}
      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v3
        with:
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

      - name: Setup git configuration
        run: |
          git config --global user.email "aadarchi-releaser-bot@users.noreply.github.com"
          git config --global user.name "ðŸ¤– Aadarchi releaser bot"
      - name: Do not forget to configure Maven Settings!
        uses: s4u/maven-settings-action@v2.6.0
        with:
          override: true
          githubServer: true
          properties: |
            [
              {"aadarchi.github.token": "${{ secrets.TOKEN_FOR_GITHUB }}" },
              {"releaseVersion": "${{env.RELEASE_VERSION}}" },
              {"gpg.passphrase": "${{secrets.MAVEN_GPG_PASSPHRASE}}" }
            ]
      - name: Configure Git user
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: Build with Maven
        run: mvn --no-transfer-progress -B release:prepare release:perform -Prelease --file pom.xml
        env:
          GITHUB_TOKEN: ${{ github.token }}