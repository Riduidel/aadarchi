# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: On GitHub Release perform equivalent maven release

#on:
#  release:
#    types:
#      - created
#      - published

on:
  workflow_dispatch:
    inputs:
      releaseversion:
        description: 'Release version'
        required: true
        default: '0.1.7'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - run: echo "Will perform a maven release with public version ${{ github.event.inputs.releaseversion }}"

      - uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: '0'
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 11
          cache: 'maven'
      - name: Do not forget to configure Maven Settings!
        uses: s4u/maven-settings-action@v2.6.0
        with:
          override: true
          githubServer: true
          servers: |
            [
            {
              "id": "ossrh",
              "username": "${{ secrets.OSS_SONATYPE_USERNAME }}",
              "password": "${{ secrets.OSS_SONATYPE_PASSWORD }}"
            }
            ]
          properties: |
            [
              {"aadarchi.github.token": "${{ secrets.TOKEN_FOR_GITHUB }}" },
              {"gpg.passphrase": "${{secrets.MAVEN_GPG_PASSPHRASE}}" },
              {"releaseVersion", "${{RELEASE_VERSION}}" }
            ]
        env:
          RELEASE_VERSION: ${{github.event.inputs.releaseversion}}
      - name: Configure Git user for push
        uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          global: true
          actor: git
          name: On release perform GitHub action
          email: on_release_perform_maven_release@users.noreply.github.com
          token: '${{ secrets.GITHUB_TOKEN }}'
      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
      - name: Build with Maven
        run: mvn -B release:prepare release:perform -Prelease --file pom.xml
